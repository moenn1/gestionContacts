<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/head :: headFragment"></head>
  <body>
    <div class="dashboard-main-wrapper">
      <div th:replace="layout/navbar :: navbarFragment"></div>

    <div th:replace="layout/sidebar :: sidebarFragment"></div>
    <div class="dashboard-wrapper">
      <div class="container-fluid  dashboard-content">
    <div class="row">
        <div class="card" style="width: 100%;">
            <h5 class="card-header">Advanced Search</h5>
            <div class="card-body">
                <form action="" th:action="@{/search}" th:method="post">
                    <div class="form-group">
                        <label for="input-select">Search by:</label>
                        <select class="form-control" id="input-select" name="param">
                            <option value="nom">Name</option>
                            <option value="prenom">First Name</option>
                            <option value="telephone1">Personal Phone</option>
                            <option value="telephone2">Work Phone</option>
                            <option value="adresse">Address</option>
                            <option value="email_personnel">Personal Email</option>
                            <option value="email_professionnel">Work Email</option>
                            <option value="gender">Gender</option>
                            <option value="group">Group(s)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="input-select">Keyword</label>
                        <input type="text" class="form-control" id="input-select" placeholder="Search" name="val">
                    </div>
                    <input type="submit" value="Search" class="btn">
                </form>
            </div>
        </div>
    </div>
        <div class="row">
      <div >
          <div class="card">
              <h5 class="card-header">Contact Overview</h5>
              <div class="card-body">
                  <table class="table" id="contactsTable">
                    <thead>
                      <tr>
                          <th>Name</th>
                          <th>First Name</th>
                          <th>Personal Phone</th>
                          <th>Work Phone</th>
                          <th>Address</th>
                          <th>Personal Email</th>
                          <th>Work Email</th>
                          <th>Gender</th>
                          <th>Group(s)</th>
                          <th>Actions</th>
                      </tr>
                      </thead>
                      <tbody>
                        <tr th:each="contact : ${contacts}">
                          <td th:text="${contact.nom}"></td>
                          <td th:text="${contact.prenom}"></td>
                          <td th:text="${contact.telephone1}"></td>
                          <td th:text="${contact.telephone2}"></td>
                          <td th:text="${contact.adresse}"></td>
                          <td th:text="${contact.emailPersonnel}"></td>
                          <td th:text="${contact.emailProfessionnel}"></td>
                          <td th:text="${contact.genre}"></td>
                            <th:block th:each="group : ${contact.groups}">
                                <td th:text="${group.name}"></td>
                            </th:block>
                          <td>
                            <form action="#" th:action="@{/contacts/edit/{id}(id=${contact.id})}" th:method="get">
                              <input type="submit" value="Edit" class="btn btn-success">
                            </form>
                            <form action="#" th:action="@{/contacts/delete/{id}(id=${contact.id})}" th:method="post">
                              <input type="submit" value="Delete" class="btn btn-danger">
                            </form>
                          </td>
                        </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>


</div>
</body>

<script>
  function liveSearch() {
      // Get the search box input
      let input = document.getElementById('searchbox');
      let filter = input.value.toUpperCase();
  
      // Get the contacts table
      let table = document.getElementById('contactsTable');
      let tr = table.getElementsByTagName('tr');
  
      // Loop through all rows, and hide those that don't match the search query
      for (let i = 0; i < tr.length; i++) {
          let td = tr[i].getElementsByTagName('td');
          let found = false;
          for(let j = 0; j < td.length; j++) {
              if (td[j]) {
                  let txtValue = td[j].textContent || td[j].innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                      found = true;
                      break;
                  }
              }
          }
          tr[i].style.display = found ? "" : "none";
      }
  }
  </script>
  
  

</html>
