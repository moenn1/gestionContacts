<!DOCTYPE html>
<html>
<head>
  <title>Create Contact</title>
</head>
<body>
<h1>Create Contact</h1>
<form action="/contacts" method="post">
  <label for="nom">Last Name:</label><br>
  <input type="text" id="nom" name="nom"><br>
  <label for="prenom">First Name:</label><br>
  <input type="text" id="prenom" name="prenom"><br>
  <label for="telephone1">Personal Phone:</label><br>
  <input type="text" id="telephone1" name="telephone1"><br>
  <label for="telephone2">Work Phone:</label><br>
  <input type="text" id="telephone2" name="telephone2"><br>
  <label for="adresse">Address:</label><br>
  <input type="text" id="adresse" name="adresse"><br>
  <label for="emailPersonnel">Personal Email:</label><br>
  <input type="email" id="emailPersonnel" name="emailPersonnel"><br>
  <label for="emailProfessionnel">Work Email:</label><br>
  <input type="email" id="emailProfessionnel" name="emailProfessionnel"><br>
  <label for="genre">Gender:</label><br>
  <select id="genre" name="genre">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
